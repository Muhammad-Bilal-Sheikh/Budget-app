<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="totalCost-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="totalCost"
              placeholder="Enter Total Amount"
            />
            <button class="submit" id="totalCost-button">Set Budget</button>
          </div>

          <!-- Expenditure -->
          <div class="usam-container">
            <h3>Expenses</h3>
            <p class="hide error" id="productErr">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="productab"
              id="productab"
              placeholder="Enter Title of Product"
            />
            <input
              type="number"
              id="usam"
              placeholder="Enter Cost of Product"
            />
            <button class="submit" id="check">Check Amount</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expanses">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
